# Optional attributes:
# - oomalert: true (if evictions=false)
# - allow: conveyor_in_other_region, dnd_account, emr_account, voucher_account
# - cluster: true|false
# Advanced attributes (you may never need them):
# - bast (gdpr)
# - autoscaling
# - replica (boolean, force replica creation)
# - dnsalias: just in case we need an endpoint different than the name
# - global_datastore: set this to true AFTER setting up a global datastore (example: RAAS-202),
#    then set the new parameter group given by Elasticache to each primary instance in terraform,
#    if this line had a specific parameter group before, remove it
# - param_group: specify a special parameter group to use instead of the default
# - instance_param_group: creates a special parameter group for the instance,
#   with the list of configurable attributes. The values must be given in the live repo's instance hash.
# - resque: adds resque monitoring
# - resque_ns: specifies the resque namespace for monitoring

